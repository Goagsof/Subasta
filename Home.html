<!DOCTYPE html>
<html lang="es">

<head>

    <title>Subastas</title>
    <link rel="stylesheet" href="Home.css">

<body>
    <div class="page">

        <header>
            <div class="search-bar">

        <main>
            <div class="contenedor">

                    <p class="titulo">iPhone</p>

                </div>
